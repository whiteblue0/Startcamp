<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1 {
            color: blue;
        }
        
        h2 {
            color: red;
        }



        /* 최대 1024px 내에서 적용 */
    @media (max-width: 1024px) {
        h1 { color: brown;
        }

    }
    @media (min-width: 768px) {
        h2 {color: lightblue;
        }
    }

    </style>
</head>
<body>
    <h1>My media Query1</h1>
    <h2>My media Query2</h2>
    
</body>
</html>
