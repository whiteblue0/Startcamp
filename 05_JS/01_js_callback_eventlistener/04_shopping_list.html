<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>My Shopping List</h1>
  Enter a new item: <input id='item-input' type="text">
  <button id="add-button">Add Item</button>
  <ul id="shopping-list">
      
  </ul>

  <script>
    const input = document.querySelector('#item-input')
    const button = document.querySelector('#add-button')
    const shoppingList = document.querySelector('#shopping-list')
    
    
    // button 태그를 click했을 때 사용자가 입력한 값을 itemName에 넣고
    // input 태그의 value 속성을 초기화
    button.addEventListener('click',function(){
      const itemName = input.value
      
      // li태그 생성
      const item = document.createElement('li')
      // li태그에 사용자가 입력한 값 넣기(innerText)
      item.innerText = itemName
      
      input.value = ''

      // DELETE 버튼 로직 구현
      // 1. 버튼 태그 추가
      const deleteButton = document.createElement('button')
      // 2. deleteButton 변수에 delete 이름 달아주기
      deleteButton.innerText = 'delete'
      // 3. item(li태그)에 deleteButton을 추가
      item.append(deleteButton)
      // 4. deleteButton에 삭제 로직 구현
      deleteButton.addEventListener('click', function(){
        item.remove()
      })

      shoppingList.append(item)


    })


  </script>
</body>
</html>
